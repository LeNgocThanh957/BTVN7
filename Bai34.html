<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào a, đếm số lượng a trong mảng.</title>
</head>
<body>
<script>
    let array = [];
    let soLuong = +prompt("Nhập vào số lượng phần tử của mảng: ");
    let a = + prompt("Nhập vào a: ")
    let dem = 0;
    for (let i = 0; i < soLuong; i++) {
        let b = +prompt("Nhập phần tử thứ " + (i + 1));
        array.push(b);
        if (a === array[i]) {
            dem ++;
        }

    }
    document.write("<h1>" + "Array [" + array + "]" + "</h1>" + "<br>");
    document.write("Số lượng a trong mảng: " + dem)
</script>
</body>
</html>
