<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra các phần tử chẵn trong mảng;</title>
</head>
<body>
<script>
    let array = [];
    let array2 = [];
    let soLuong = +prompt("Nhập vào số lượng phần tử của mảng: ");
    for (let i = 0; i < soLuong; i++) {
        let a = +prompt("Nhập phần tử thứ " + (i + 1));
        array.push(a);
        if(a % 2 === 0){
            array2.push(a);
        }
    }
    document.write("Array [" + array + "]" + "<br>");
    document.write("Danh sách các phần tử chẵn trong mảng: "+ array2)
</script>
</body>
</html>
