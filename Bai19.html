<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra cac số từ a đến b, mỗi số trong 1 thẻ <h1></title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào a: ");
    let b = +prompt("Nhập vào b: ");
    for (let i = a; i <= b; i++) {
        document.write("<h1>" + i + "</h1>" + "<br>");
    }
</script>
</body>
</html>
