<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các phần tử chẵn</title>
</head>
<body>
<script>
    let array = [];
    let tong = 0;
    let soLuong = +prompt("Nhập vào số lượng phần tử của mảng: ");
    for (let i = 0; i < soLuong; i++) {
        let a = +prompt("Nhập phần tử thứ " + (i + 1));
        array.push(a);
        if (a % 2 === 0) {
            tong += a;
        }
    }
    document.write("<h1>" + "Array [" + array + "]" + "</h1>" + "<br>");
    document.write("Tổng các phần tử chẵn: "+ tong)
</script>
</body>
</html>
