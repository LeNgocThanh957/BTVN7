<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tích, Tính Tổng các số chia 5 dư 2 từ a đến b</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào a: ");
    let b = +prompt("Nhập vào b: ");
    let tong = 0;
    let tich = 1;
    for (let i = a; i <= b; i++) {
        if (i % 5 === 2) {
            tich *= i;
            tong += i;
        }
    }
    document.write("Tổng là: " + tong + "<br>");
    document.write("Tích là: " + tich);

</script>
</body>
</html>
