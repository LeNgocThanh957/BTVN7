<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap vao a, tim vi tri cua a trong mảng.</title>
</head>
<body>
<script>
    let array = [];
    let soLuong = +prompt("Nhập vào số lượng phần tử của mảng: ");
    let a = + prompt("Nhập vào a: ")
    let vitri = [];
    for (let i = 0; i < soLuong; i++) {
        let b = +prompt("Nhập phần tử thứ " + (i + 1));
        array.push(b);
        if (a === array[i]) {
            vitri.push(i);
        }

    }
    document.write("<h1>" + "Array [" + array + "]" + "</h1>" + "<br>");
    document.write("Các vị trí a xuất hiện trong mảng: " + vitri)
</script>
</body>
</html>
