<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max của các phần tử chẵn trong mảng</title>
</head>
<body>
<script>
    let array = [];
    let max = 0;
    let soLuong = +prompt("Nhập vào số lượng phần tử của mảng: ");
    for (let i = 0; i < soLuong; i++) {
        let a = +prompt("Nhập phần tử thứ " + (i + 1));
        array.push(a);
        if (array[i] % 2 === 0 && array[i] > max) {
            max = array[i];
        }

    }
    document.write("<h1>" + "Array [" + array + "]" + "</h1>" + "<br>");
    document.write("Phần tử chẵn lớn nhất trong mảng: " + max)
</script>
</body>
</html>
