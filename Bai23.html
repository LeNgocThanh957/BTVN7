<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm các số chia 5 dư 2 từ a đến b</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào a: ");
    let b = +prompt("Nhập vào b: ");
    let dem = 0;
    for (let i = a; i <= b; i++) {
        if (i % 5 === 2) {
            dem += 1;
        }
    }
    document.write("Có tất cả "+dem+" số chia 5 dư 2 từ " +a+ " đến " +b);
</script>
</body>
</html>
